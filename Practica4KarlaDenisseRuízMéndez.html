<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3.0</title>
</head>
<body>
    <script>
        let operacion = parseInt(prompt("¿Qué operación quieres realizar?\n(coloca el numero)\n \n 1. Suma\n 2. Resta\n 3. Multiplicación\n 4. Dividición\n 5 Potencia\n 6. Ecuación cuadratica"));
        
            if (operacion == 1) {
                let a = parseInt(prompt("Inserta el primer numero:"));
                let b = parseInt(prompt("Inserta el segundo numero:"));
                    let suma = a + b;
                        alert("El total es " + suma);
            } else if (operacion == 2) {
                let a = parseInt(prompt("Inserta el minuendo:"));
                let b = parseInt(prompt("Inserta el sustraendo:"));
                    let resta = a - b;
                        alert("La diferencia es " + resta);
            } else if (operacion == 3) {
                let a = parseInt(prompt("Inserta el multiplicando:"));
                let b = parseInt(prompt("Inserta el multiplicador:"));
                    let multiplicacion = a * b;
                        alert("El producto es " + multiplicacion);
            } else if (operacion == 4) {
                let a = parseInt(prompt("Inserta el dividiendo:"));
                let b = parseInt(prompt("Inserta el divisor:"));
                    let divicion = a / b;
                        alert("El coeficiente es " + parseFloat(divicion));
            } else if (operacion == 5) {
                let a = parseInt(prompt("Inserta la base:"));
                let b = parseInt(prompt("Inserta el exponente:"));
                    let potencia = Math.pow(a, b);
                        alert("La potencia o resultado es: " + potencia);
            } else if (operacion == 6) {
                let a = parseInt(prompt("Inserta a:"));
                let b = parseInt(prompt("Inserta b:"));
                let c = parseInt(prompt("Inserta c:"));
                let parte1 = (-1)*b;
                let parte2 = Math.pow(b,2)-(4*a*c);
                let parte3 = 2*a;
                    if (parte2 > 0) {
                        let x1 = (parte1 - Math.sqrt(parte2))/parte3;
                        let x2 = (parte1 + Math.sqrt(parte2))/parte3;
                        alert("Los posibles valores de x son: "+ parseFloat(x1) + " y " +parseFloat(x2));
                    } else {
                        let x3 = parte1/parte3;
                        alert("El valor de x es : " + x3);
                    }
            } else {
                alert("Lo siento no comprendo que operación deseas realizar");
            }
        
        let pregunta = prompt("¿Desea realizar otra operación?(S/N)");

            if (pregunta == "S") {
                window.location.reload();
            } else if (pregunta == "s") {
                window.location.reload();
            } else if (pregunta == "N") {
                alert("Adiós");
            } else if (pregunta == "n") {
                alert("Adiós");
            } else {
                alert("Respuesta invalida");
            }
        
    </script>
</body>
</html>
