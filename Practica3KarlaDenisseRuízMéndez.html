   <center><h3>Operaciones basicas</h3></center>
   <form action="">
       <table border="1" align="center">
           <tr>
               <td>
                   Ingrese un numero:
                   <input type = "number" name = "x" id = "x">
               </td>
           </tr>
           <tr>
               <td>
                   Ingrese otro numero:
                   <input type = "number" name = "y" id = "y">
               </td>
           </tr>
           <tr>
               <td>
                   <input type="button" value="Sumar" onclick="Suma();">
                   <input type="button" value="Restar" onclick="Resta();">
                   <input type="button" value="Multiplicar" onclick="Multiplicación();">
                   <input type="button" value="Dividir" onclick="División();">
                   <input type="button" value="Poterciar" onclick="Potencia();">
               </td>
           </tr>
       </table>
   </form>
   <script>
      function Suma() {
          let num1 = parseInt(document.getElementById("x").value);
          let num2 = parseInt(document.getElementById("y").value);
          let suma = num1 + num2;
          alert('El resultado de la suma de los dos numeros es: '+ suma);
      }
      function Resta() {
          let num1 = parseInt(document.getElementById("x").value);
          let num2 = parseInt(document.getElementById("y").value);
          let resta = num1 - num2;
          alert('El resultado de restar el segundo numero al primero es: '+ resta);
      }
      function Multiplicación() {
        let num1 = parseInt(document.getElementById("x").value);
        let num2 = parseInt(document.getElementById("y").value);
        let multiplicacion = num1 * num2;
        alert("El resultado de multiplicar los dos numeros es: "+ multiplicacion);
      }
      function División() {
        let num1 = parseInt(document.getElementById("x").value);
        let num2 = parseInt(document.getElementById("y").value);
        let division = num1 / num2;
        alert("El resultado de dividir el primer numero entre el segundo es: "+ parseFloat(division));
      }
      function Potencia() {
        let num1 = parseInt(document.getElementById("x").value);
        let num2 = parseInt(document.getElementById("y").value);
        let potencia = Math.pow(num1, num2);
        alert("El resultado de elevar el primer numero al segundo es: "+ parseInt(potencia));
      }
   </script>

    <center><h3>Formula Cuadrática</h3></center>
    <form action="">
        <table border="1" align="center">
            <tr>
                <td>
                    Ingrese a:
                    <input type = "number" name = "p" id = "p">
                </td>
            </tr>
            <tr>
                <td>
                    Ingrese b:
                    <input type = "number" name = "s" id = "s">
                </td>
            </tr>
            <tr>
                <td>
                    Ingrese c:
                    <input type = "number" name = "t" id = "t">
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "button" value ="Calcular" onclick ="formulaGeneral();">
                </td>
            </tr>
        </table>
    </form>
    <script>
        //
    function formulaGeneral() {
        let a = parseInt(document.getElementById("p").value);
        let b = parseInt(document.getElementById("s").value);
        let c = parseInt(document.getElementById("t").value);
        let parte1 = (-1)*b;
        let parte2 = Math.pow(b,2)-(4*a*c);
        let parte3 = 2*a;
        if (parte2 > 0) {
            let x1 = (parte1 - Math.sqrt(parte2))/parte3;
            let x2 = (parte1 + Math.sqrt(parte2))/parte3;
            alert("Los posibles valores de x son: "+ parseFloat(x1) + " y " +parseFloat(x2));
        } else {
            let x3 = parte1/parte3;
            alert("El valor de x es: "+ parseFloat(x3));
        }
    }
    </script>
