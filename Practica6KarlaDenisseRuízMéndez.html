        /*Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que 
        en otro), pe.mifuncion(2002) devolverá true*/
        const capicua = (numero = 0) => {
            if (!numero) return console.warn("No ingresaste un número");
            if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un número`);

            numero = numero.toString();
            let invertir = numero.split("").reverse().join("");
            
            return(numero === invertir)
            ? console.info(`Sí es capícua\nNúmero original ${numero}\nNúmero al revés ${invertir}`)

        }

        /*Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se
        define como el producto de todos los número enteros positivos dede 1 hasta n), pe.miFuncion(5) devolverá
        120*/
        const factorial = (numero = undefined) => {
            if (numero === undefined) return console.warn("No ingresaste un número");
            if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un número`);
            if (numero === 0) return console.error("El número no puede ser 0");
            if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

            let factorial = 1;

            for (let a = numero; a > 1; a--){
                factorial *= a;
            }

            return console.info(`El factorial de ${numero} es ${factorial}`);
        }
        factorial(5)
        console.log("")

        /*Programar una función que devuelva el monto final después de aplicar un descuento a una contidad dada, pe.miFuncion
        (1000, 20) devolvera 800*/
        const descontar = (valorInicial = undefined, descuento = 0) => {
            if (valorInicial === undefined) return console.warn("No ingresaste ningun valor");
            if (typeof valorInicial !== "number") return console.error(`El valor "${valorInicial}" ingresado, NO es un número`);
            if (valorInicial === 0) return console.error("El monto no puede ser 0");
            if (Math.sign(valorInicial) === -1) return console.error("El monto no puede ser negativo");
            if (descuento === 0) return console.error("El descuento no puede ser de 0%");
            if (typeof descuento !== "number") return console.error(`El valor "${descuento}" ingresado, NO es un número`);

        /*Programar una funcion que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe.miFuncion
        (newDate(1984, 4, 23)) devolverá 35 años (en 2020)*/
        const contarAnios = (fecha = undefined) => {
            if (fecha === undefined) return console.warn("No ingresaste ninguna fecha");
            if (!(fecha instanceof Date)) return console.warn("El valor que ingresaste no es una fecha válida");

            let resta = new Date().getTime() - fecha.getTime();
            let milisegundosEn1Anio = 1000 * 60 * 60 * 24 * 365;
            let aniosTrascurridos = Math.floor(resta / milisegundosEn1Anio);

            return (Math.sign(aniosTrascurridos) === -1)
            ? console.info(`Faltan ${Math.abs(aniosTrascurridos)} años para el ${fecha.getFullYear()}.`)
            : (Math.sign(aniosTrascurridos) === 1)
                ? console.info(`Han pasado ${aniosTrascurridos} años desde ${fecha.getFullYear()}.`)
                : console.info(`Estamos en el año actual ${fecha.getFullYear()}.`)
        }
